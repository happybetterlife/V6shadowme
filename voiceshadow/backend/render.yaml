services:
  - type: web
    name: voiceshadow-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: USE_SQLITE_DB
        value: true
      - key: FIREBASE_PROJECT_ID
        value: v7-shadowme
      - key: ENABLE_TREND_COLLECTION
        value: true
      - key: ENABLE_SCHEDULER
        value: true
      - key: PYTHONPATH
        value: .
    disk:
      name: voiceshadow-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1